<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <!--<link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <nav class="nav-collapse collapse" role="navigation">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

    </div> <!-- /container -->

<div class="container">
    <footer>
      <div>&copy; {{ site.author.name }} 2012 
        with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
      </div>
      <ul class="social-icons pull-right">
        <li><iframe src="//www.facebook.com/plugins/follow?href=https%3A%2F%2Fwww.facebook.com%2Frasmusfrey&amp;layout=standard&amp;show_faces=true&amp;colorscheme=light&amp;width=315&amp;height=32" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:315px; height:32px;" allowTransparency="true"></iframe></li>
        <li><a href="http://twitter.com/zorp" title="My Twitter feed"><img src="{{ ASSET_PATH }}/img/twitter.png" alt="Twitter icon" /></a></li>
        <li><a href="http://www.last.fm/user/zorp" title="Music I listen to is tracked on last.fm"><img src="{{ ASSET_PATH }}/img/lastfm.png" alt="Last.fm icon" /></a></li>
        <li><a href="http://delicious.com/zorp" title="Links I like are stored on Delicious"><img src="{{ ASSET_PATH }}/img/delicious.png" alt="Delicious icon" /></a></li>
        <li><a href="http://dk.linkedin.com/in/rasmusfrey" title="My Curriculum vitae on Linkedin"><img src="{{ ASSET_PATH }}/img/linkedin.png" alt="Linkedin icon" /></a></li>
      </ul>
    </footer>
</div>

    {% include JB/analytics %}
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>
  <script src="/apps/config.js"></script>
  <script src="/apps/instagram.js"></script>
</html>
